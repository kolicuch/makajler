<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mroczne Boxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      color: #eee;
      position: relative;
      overflow: hidden;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;   
      height: 100%;  
      background-size: cover;     
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }

    .bg-image.active {
      opacity: 1;
    }

    .box {
      background: rgba(44,44,44,0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      text-align: center;
      width: 180px;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.9);
    }

    .box h3 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #f5f5f5;
      text-shadow: 0 0 5px #000;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-top: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.3s;
      border-radius: 34px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #eee;
      transition: 0.3s;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    input:checked + .slider {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc, inset 0 0 5px rgba(0,255,204,0.5);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="bg-image" id="bg1"></div>
  <div class="bg-image" id="bg2"></div>

  <div class="box">
    <h3>Nic nie robić</h3>
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="box">
    <h3>Nic nie umieć</h3>
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="box">
    <h3>Mieć dużo kasy</h3>
    <label class="switch">
      <input type="checkbox" class="toggle money">
      <span class="slider"></span>
    </label>
  </div>

  <div class="box">
    <h3>Nic nie wiedzieć</h3>
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <script>

    const toggles = document.querySelectorAll('.toggle');
    const moneyBox = document.querySelector('.money');

    toggles.forEach(toggle => {
      toggle.addEventListener('change', () => {
        if (toggle === moneyBox && moneyBox.checked) {
          toggles.forEach(t => { if (t !== moneyBox) t.checked = false; });
        } else if (toggle !== moneyBox && toggle.checked) {
          moneyBox.checked = false;
          const checked = Array.from(toggles).filter(t => t.checked);
          if (checked.length > 3) {
            const others = checked.filter(t => t !== toggle);
            const randomToUncheck = others[Math.floor(Math.random() * others.length)];
            randomToUncheck.checked = false;
          }
        }
      });
    });

    const backgrounds = [
      'strona.png',
      'strona1.png',
      'strona2.png'
    ];

    let current = 0;
    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');

    bg1.style.backgroundImage = `url(${backgrounds[0]})`;
    bg1.classList.add('active');

    setInterval(() => {
      const nextIndex = (current + 1) % backgrounds.length;
      const currentDiv = current % 2 === 0 ? bg1 : bg2;
      const nextDiv = current % 2 === 0 ? bg2 : bg1;

      nextDiv.style.backgroundImage = `url(${backgrounds[nextIndex]})`;
      nextDiv.classList.add('active');
      currentDiv.classList.remove('active');

      current = nextIndex;
    }, 5000);
  </script>
</body>
</html>

</body>
</html>

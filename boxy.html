<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Boxy z przełącznikami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 180px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-top: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Nic nie robić</h3>
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="box">
    <h3>Nic nie umieć</h3>
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="box">
    <h3>Mieć dużo kasy</h3>
    <label class="switch">
      <input type="checkbox" class="toggle money">
      <span class="slider"></span>
    </label>
  </div>

  <div class="box">
    <h3>Nic nie wiedzieć</h3>
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    const toggles = document.querySelectorAll('.toggle');
    const moneyBox = document.querySelector('.money');

    toggles.forEach(toggle => {
      toggle.addEventListener('change', () => {
        if (toggle === moneyBox && moneyBox.checked) {
          // Jeśli zaznaczono "Mieć dużo kasy", wyłącz resztę
          toggles.forEach(t => {
            if (t !== moneyBox) t.checked = false;
          });
        } else if (toggle !== moneyBox && toggle.checked) {
          // Jeśli zaznaczono jakikolwiek inny box, wyłącz "Mieć dużo kasy"
          moneyBox.checked = false;

          // Limit do 3 włączonych boxów
          let checked = document.querySelectorAll('.toggle:checked');
          if (checked.length > 3) {
            let others = Array.from(checked).filter(t => t !== toggle);
            let randomToUncheck = others[Math.floor(Math.random() * others.length)];
            randomToUncheck.checked = false;
          }
        }
      });
    });
  </script>
</body>
</html>
